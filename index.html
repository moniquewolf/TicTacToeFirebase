<!DOCTYPE html>
<html>
<head>
	<!-- CSS File -->
	<link rel="stylesheet" href="style.css">
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
	<!-- Angular.JS File -->
	<script src="angularInputs.js"></script>
	<title>Angular Inputs</title>
</head>
<body ng-app="angularInputsApp"
	ng-controller="angularInputsCtrl">
	<div class="container">

		<h1> TIC TAC TOE </h1>
		<div class="background">

			<div id="square container">
					<div class="square" ng-repeat="cell in board track by $index" ng-click="makeMove($index)" ng-bind="cell.eachsquare = '' ? '&nbsp;' : cell.eachsquare">
					</div>
			</div>
		</div>


		<!-- <div ng-repeat="baconBit in bits track by $index" ng-class="{selected: baconBit}">
			<input type="checkbox" ng-model="baconBit" />
			{{ baconBit }}  {{ $index }}
		</div> -->
	</div>

</body>
</html>
